<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Etch-a-sketch</title>
</head>

<body>
  <main class="etch-a-sketch">
    <!-- Header Section -->
    <header class="etch-a-sketch__header">
      <h1 class="etch-a-sketch__title">Etch-A-Sketch</h1>
    </header>

    <!-- Main Grid Section -->
    <section class="etch-a-sketch__grid" id="grid"></section>

    <!-- Controls Section -->
    <footer class="etch-a-sketch__controls">
      <div class="controls__left">
        <label for="colour-selector">Color</label>
        <input type="color" id="colour-selector" class="color-selector">
        <button id="draw" class="controls__draw-btn">Draw</button>
      </div>
      <div class="controls__slider-container">
        <label for="size">Size</label>
        <input type="range" min="1" max="100" value="16" id="size" class="size-slider">
        <span id="slider-value" class="slider-value">16x16</span>
      </div>
      <div class="controls__right">
        <button id="eraser" class="controls__eraser-btn">Eraser</button>
        <button id="clear" class="controls__clear-btn">Clear</button>
      </div>
    </footer>
  </main>
  <script src="./js/script.js" defer></script>
</body>

</html>
